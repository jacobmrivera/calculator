<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="index.css">
  <title>Calculator</title>
</head>

<body>

    <div id="calculator">
        <h1 id="results">1234567890</h1>
        <div id="buttons">
            <div class="row" style="display: flex; justify-content: space-between;">
                <button id="clear" class="operator" onclick="cleanUp()">Clear</button>
                <button id="add" class="operator" onclick="storeOperation(add)">+</button>
            </div>
            <div class="row">
                <button id="1" onclick="pressNum('1')">1</button>
                <button id="2" onclick="pressNum('2')">2</button>
                <button id="3" onclick="pressNum('3')">3</button>
                <button id="subtract" class="operator" onclick="storeOperation(subtract)">-</button>

            </div>
            <div class="row">
                <button id="4" onclick="pressNum('4')">4</button>
                <button id="5" onclick="pressNum('5')">5</button>
                <button id="6" onclick="pressNum('6')">6</button>
                <button id="multiply" class="operator" onclick="storeOperation(multiply)">*</button>

            </div>
            <div class="row">
                <button id="7" onclick="pressNum('7')">7</button>
                <button id="8" onclick="pressNum('8')">8</button>
                <button id="9" onclick="pressNum('9')">9</button>
                <button id="divide" class="operator" onclick="storeOperation(divide)">/</button>

            </div>
            <div class="row">
                <button id="dot" onclick="pressNum('.')">.</button>
                <button id="0" onclick="pressNum('0')">0</button>
                <button id="equal" class="operator" onclick="equals()">=</button>
            </div>
        </div>
    </div>

</body>

</html>
